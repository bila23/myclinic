<div class="row" style="margin-bottom:15px">
    <div class="col">
        <label for="talla">Talla:</label>

    </div>
    <div class="col">
        <label for="peso">Peso:</label>
        <input type="text" class="form-control" id="id_peso" name="peso" value="{{consulta.peso | default_if_none:''}}"/>
    </div>

</div>
<div class="form-group">

</div>
<div class="form-group">
    <label for="recomendacion">Recomendaciones:</label>
    <textarea id="id_recomendacion" class="form-control" placeholder="Escriba las recomendaciones que sugiere en base a la consulta" value="{{consulta.recomendacion}}" name="recomendacion"></textarea>

<div class="form-group">
    <label>* Son datos obligatorios</label>
</div>
<div class="row">
    <div class="col">
        <div id="msg_form"></div>
    </div>
</div>
<div class="form-group">
    <button type="button" class="btn-g" id="upd_btn" onclick="save_form()">Guardar</button>
</div>
